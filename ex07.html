<script>        //EX. REPETIDO, IGUAL AO 5.                         // 5 - Faça um algoritmo que calcule o perímetro (a soma da medida dos lados) de um quadrado;

    var lado = 0;                                                   // Declara as var lado e perimetro que serão utilizadas;
    var perimetro = 0;

    window.alert("Vamos calcular o perímetro de um quadrado. ")     // Explica o que será feito pro usuário, para maior clareza.
    lado = window.prompt('Insira a medida do lado do quadrado ')    // Solicita a medida do lado do quadrado. Sendo um quadrado, os 4 lados são iguais, logo...
    perimetro = lado * 4;                                           // Multiplicamos o lado por 4 para obter o perímetro
    window.alert(`O perímetro desse quadrado é ${perimetro} !`)     // Imprime na tela o perímetro para o usuário.
    
</script>
