<script>                                                                                                                // 16 - Faça um algoritmo que solicite um número para o usuário e imprima
                                                                                                                        // os números inteiros pares de 0 até este número. 
                                                                                                                        

var num; var i;                                                                                                         // Declara as variáveis;                                                               

num = window.prompt("Insira um número e mostraremos todos os números inteiros e pares de 0 até ele. ")                  // Solicita o número até onde mostraremos os números pares;

for(var i = 0; i<=num; i++)                                                                                             // FOR para passar de 0 até o número digitado.
if(i%2 == 0){                                                                                                           // IF ao divir o número por 2 sobre 0, logo, par.
window.alert(`O número ${i} é par. `)                                                                                   // Imprime para o usuário o número e diz que é par.
}else{
}

</script>
