<script>                                                                                            // 10 - Faça um algoritmo que converta milhas para quilômetros;

    var km; var milhas;                                                                             // Declara as variáveis;         

    milhas = window.prompt("Insira o valor em milhas que deseja converter para quilômetros. ");     // Solicita o valor em milhas a ser convertido para quilometros;
    km = milhas / 0.6214;
    window.alert(`${milhas} milha(s) equivale a ${km} quilômetro(s)! `);                            // Imprime na tela o valor em milhas e a conversão para quilômetros;

</script>
