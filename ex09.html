<script>                                                                                             // 9 - Faça um algoritmo que gere uma tabela com a conversão de graus Celsius para Fahrenheit, com valores
                                                                                                     // variando de 1 em 1 grau, de 0 a 100 graus Celsius. Utilize a fórmula f = c * 1.8 + 32;
    var far = 0;                                                                                     // Declara var Fahrenheit;
    for (i = 0; i < 100; i++){                                                                       // FOR com range 100, graus de 0 a 100;
        far = i * 1.8 + 32;                                                                          // Equação apresentada que transforma Celsius em Fahrenheit;
        window.prompt(`${i} grau Celsius equivale a ${far.toFixed(2)} graus Fahrenheit. `)           // Imprime na tela o valor em Celsius e o valor em Fahrenheit;                                                                    
    }                                                  
    
</script>
