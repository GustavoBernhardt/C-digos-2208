<script>                                                                //1 - Faça um algoritmo que exiba os números de 0 a 10;

    for(var i = 0; i<=10; i++){                                         //Laço FOR para declarar quantas vezes será feita a ação a seguir e somando 1 a váriável;
            window.alert(i);                                            //Imprime na tela o número da var i.
    }

</script>
