<script>                                                            // 6 - Faça um algoritmo que calcule o perímetro (a soma da medida dos lados) de um pentágono;

    var lado = 0;                                                   // Declara as var lado e perimetro que serão utilizadas;
    var perimetro = 0;

    lado = window.prompt('Insira a medida do lado do pentágono ')   // Solicita a medida do lado do pentágono. Sendo um pentágono, os 5 lados são iguais, logo...
    perimetro = lado * 5;                                           // Multiplicamos o lado por 5 para obter o perímetro
    window.alert(`O perímetro desse quadrado é ${perimetro}. `)     // Imprime na tela o perímetro para o usuário.

</script>
