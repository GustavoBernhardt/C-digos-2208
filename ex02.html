<script>                                                            // 2 - Faça um algoritmo que exiba a soma dos números de 0 a 100;

    soma = 0; {                                                     // Declara var soma;
    for (i = 0; i < 100; i++)                                       // FOR com range 100, números de 0 a 100;
        soma += i                                                   // A cada passagem do loop soma o número a var soma;
    }
    window.alert(`A soma dos números de 0 a 100 é ${soma} .`)       // Imprima a soma dos números de 0 a 100;
    
</script>
