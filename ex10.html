<script>                                                                                            // 10 - Faça um algoritmo que converta quilômetros para milhas (multiplica por 0.6214);

    var km; var milhas;                                                                             // Declara as variáveis;         

    km = window.prompt("Insira o valor em quilômetros que deseja converter para milhas. ");         // Solicita o valor em KM a ser convertido para milhas;
    milhas = km * 0.6214;
    window.alert(`${km} quilômetro(s) equivale a ${milhas} milha(s)! `);                            // Imprime na tela o valor em KM e a conversão para milhas;

</script>
